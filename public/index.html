<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/style/style.css">
  <title>Urna Eletr√¥nica</title>
</head>
<body>
  <div class="urna">
    <div class="tela">
      <div class="d-1">
        <div class="d-1-left">
          <div class="d-1-text">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="d-1-cargo">
            <span>VEREADOR</span>
          </div>
          <div class="d-1-numbers">
            <div class="number "></div>
            <div class="number pisca "></div> 
          </div>
          <br>
          <div class="d-1-result">
            Nome: FULANO DE TAL<br/>
            Partido: QQQ<br/>
            Vice: BELTRANO DE TAL
          </div>
        </div>
        <div class="d-1-right">
          <div class="d-1-image">
            <img src="../src/assets/vereador1.png" alt="Vereador Mamae falei">
            Prefeito
          </div>
          <div class="d-1-image small">
            <img src="../src/assets/verador2.jpg" alt="Vereador Mamae falei">
            vice-prefeito
          </div>
        </div>
      </div>
      <div class="d-2">
        Aperte a tecla <br/>
        <strong>CONFIRMA</strong> para <strong>CONFIRMAR</strong> o voto <br/>
        <strong>CORRIGE</strong> para <strong>REINICIAR</strong> o voto <br/>
        <strong>BRANCO</strong> para <strong>ANULAR</strong> o voto
      </div>
    </div>
    <div class="teclado">
      <div class="teclado--linha">
        <div class="teclado--botao" onclick="clicou('1')">1</div>
        <div class="teclado--botao" onclick="clicou('2')">2</div>
        <div class="teclado--botao" onclick="clicou('3')">3</div>
      </div>
      <div class="teclado--linha">
        <div class="teclado--botao" onclick="clicou('4')">4</div>
        <div class="teclado--botao" onclick="clicou('5')">5</div>
        <div class="teclado--botao" onclick="clicou('6')">6</div>
      </div>
      <div class="teclado--linha">
        <div class="teclado--botao" onclick="clicou('7')">7</div>
        <div class="teclado--botao" onclick="clicou('8')">8</div>
        <div class="teclado--botao" onclick="clicou('9')">9</div>
      </div>
      <div class="teclado--linha">
        <div class="teclado--botao" onclick="clicou('0')">0</div>
      </div>
      <div class="teclado--linha lastrow">
        <div class="teclado--botao btn--branco"  onclick="White()">BRANCO</div>
        <div class="teclado--botao btn--corrige" onclick="Corrige()">CORRIGE</div>
        <div class="teclado--botao btn--confirma" onclick="Confirm()">CONFIRMA</div>
        <div class="teclado--botao btn--corrige" onclick="init()">TelaInicial</div>
      </div>
    </div>

  </div>
  <script src="../src/functions/steps.js"></script>
  <script src="../src/functions/script.js"></script>
</body>
</html>
